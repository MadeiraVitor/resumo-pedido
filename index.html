<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <img src="./images/pattern-background-desktop.svg" alt="imagem-de-fundo">
  <main class="painel">

    <header>
      <img class="imagem-principal" src="./images/illustration-hero.svg" alt="pessoa-escutando-musica">
    </header>


    <section>
      <div class="descricao">
        <h1>Order Summary</h1>
        <br>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like!</p>
      </div>

      <div class="planos">
        <img class="icone" src="./images/icon-music.svg" alt="icone-de-musica">
        <div class="preco">
          <p><b>Annual Plan</b></p>

          <p>$59.99/year</p>
        </div>


        <p><a class="change" href="#"><b>Change</b></a></p>
      </div>
      <br>
      <br>

      <div class="pagamento">
        <a href="#" class="bt-pagamento"><b>Proceed to Payment</b></a>
        <br>
        <br>
        <br>
        <a class="bt-cancel" href="#"><b>Cancel Order</b></a>
      </div>

    </section>



  </main>
  </div>


</body>

</html>
